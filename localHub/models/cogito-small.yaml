%YAML 1.1
---
name: Cogito Small
version: 1.0.0
schema: v1

ollama_provider: &ollama_provider
  provider: ollama
  capabilities:
    - tool_use

models:
  - name: Cogito Small
    <<: *ollama_provider
    model: cogito:3b
    roles:
      - autocomplete
      - chat
    defaultCompletionOptions:
      temperature: 0
    autocompleteOptions:
      useImports: true
      useRecentlyEdited: true
      useRecentlyOpened: true
