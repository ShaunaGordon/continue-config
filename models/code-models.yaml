%YAML 1.1
---
# Models specifically for coding

name: dragonwolf/code-models
version: 1.0.0
schema: v1

model_defaults: &model_defaults
  provider: openai
  apiKey: EMPTY
  apiBase: http://localhost:1337/v1

models:
  - name: Cogito Big
    <<: *model_defaults
    model: cogito-v1:14b

  - name: Cogito Medium
    <<: *model_defaults
    model: cogito-v1:8b

  - name: Cogito Small
    <<: *model_defaults
    model: cogito-v1:3b

  - name: Qwen Coder
    <<: *model_defaults
    model: qwen2.5-coder:14b

  - name: Codestral
    <<: *model_defaults
    model: codestral:22b
