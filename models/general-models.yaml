%YAML 1.1
---
# Models for general purpose

name: General Models
version: 1.0.0
schema: v1

jan_provider: &jan_provider
  provider: openai
  apiKey: EMPTY
  apiBase: http://localhost:1337/v1

ollama_provider: &ollama_provider
  provider: ollama

models:
  - name: Aura Reranker
    <<: *ollama_provider
    model: aura-reranker
    roles:
      - rerank

  - name: Command-R7B
    <<: *ollama_provider
    model: command-r7b:latest

  - name: Command-R
    <<: *jan_provider
    model: command-r:32b

  - name: Cogito 8b
    <<: *jan_provider
    model: cogito-v1:8b

  - name: InternLM
    <<: *jan_provider
    model: internlm3-8b-it:8b

  - name: Phi-4
    <<: *jan_provider
    model: phi-4:14b

  - name: Qwen-Q
    <<: *jan_provider
    model: quen-qwq:32b

  - name: Qwen3 0.6b
    <<: *jan_provider
    model: qwen3:0.6b

  - name: Qwen3 1.7b
    <<: *jan_provider
    model: qwen3:1.7b

  - name: Qwen3 4b
    <<: *jan_provider
    model: qwen3:4b

  - name: Qwen3 9b
    <<: *jan_provider
    model: qwen3:8b
