%YAML 1.1
---
name: Worldbuilding Assistant
version: 1.0.0
schema: v1

jan_provider: &jan_provider
  provider: openai
  apiKey: EMPTY
  apiBase: http://localhost:1337/v1

ollama_provider: &ollama_provider
  provider: ollama

models:
  # - name: Aura Reranker
  #   <<: *ollama_provider
  #   model: aura-reranker
  #   roles:
  #     - rerank


  - name: Text Analysis
    <<: *ollama_provider
    model: command-r7b:latest

  - name: Brainstorming
    <<: *ollama_provider
    model: cogito:8b

  - name: InternLM
    <<: *jan_provider
    model: internlm3-8b-it:8b

  - name: Phi-4
    <<: *jan_provider
    model: phi-4:14b

  - name: Qwen-Q
    <<: *jan_provider
    model: quen-qwq:32b

context:
  - provider: code
  - provider: codebase
  - provider: currentFile
  - provider: docs
  - provider: folder
  - provider: open
  - provider: problems
  - provider: search
  - provider: clipboard
