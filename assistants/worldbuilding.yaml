%YAML 1.1
---
name: Worldbuilding Assistant
version: 1.0.0
schema: v1

jan_provider: &jan_provider
  provider: openai
  apiKey: EMPTY
  apiBase: http://localhost:1337/v1

ollama_provider: &ollama_provider
  provider: ollama

models:
  - name: Aura Reranker
    <<: *ollama_provider
    model: aura-reranker
    roles:
      - rerank

  - name: Command-R7B
    <<: *ollama_provider
    model: command-r7b:latest

  - name: Command-R
    <<: *jan_provider
    model: command-r:32b

  - name: Cogito 8b
    <<: *jan_provider
    model: cogito-v1:8b

  - name: InternLM
    <<: *jan_provider
    model: internlm3-8b-it:8b

  - name: Phi-4
    <<: *jan_provider
    model: phi-4:14b

  - name: Qwen-Q
    <<: *jan_provider
    model: quen-qwq:32b

context:
  - provider: code
  - provider: codebase
  - provider: currentFile
  - provider: docs
  - provider: folder
  - provider: open
  - provider: problems
  - provider: search

rules:
  - name: General
    rule: |
      - Be more explanatory in responses, explain your reasoning.
      - Avoid the usual tropes for fantasy races. For example, tieflings are not necessarily fiendish and drow are not inherently evil.

  - name: Writing
    rule: |
      - In content files, the `pov` field in the file's front matter means "point of view character(s)". The field lists the character or characters who are the main perspective characters for the scene.

  - name: Cultures
    rule: |
      - Draw inspiration from real-life cultures, and cite the ones you draw from.
      - Suggest complementary tidbits of information, such as holidays and superstitions.

  - name: Geography
    rule: |
      - When suggesting named geographical landmarks, include names for multiple cultures, based on the culture's language

