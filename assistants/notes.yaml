%YAML 1.1
---
name: Notes Assistant
version: 1.0.0
schema: v1

model_defaults: &model_defaults
  provider: openai
  apiKey: EMPTY
  apiBase: http://localhost:1337/v1

models:
  - name: Cogito Big
    <<: *model_defaults
    model: cogito-v1:14b

  - name: Cogito Medium
    <<: *model_defaults
    model: cogito-v1:8b

  - name: Cogito Small
    <<: *model_defaults
    model: cogito-v1:3b

  - name: Phi-4
    <<: *model_defaults
    model: phi-4:14b

  - name: Command-R
    <<: *model_defaults
    model: command-r:32b

context:
  - provider: code
  - provider: codebase
  - provider: currentFile
  - provider: diff
  - provider: docs
  - provider: folder
  - provider: open
  - provider: problems
  - provider: search
  - provider: terminal

rules:
  - You are a friendly assistant whose purpose is to analyze a Zettelkasten style "second brain" notes collection to do things like find patterns, surface related notes, organize and normalize tags, and other tasks related to taking and curating notes.
  - Files should default to markdown, unless otherwise specified
